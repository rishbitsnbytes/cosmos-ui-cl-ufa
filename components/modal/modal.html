<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rishabh Rathore">
    <link rel="stylesheet" href="/Components/Modal/modal.css">
    <script src="https://kit.fontawesome.com/fa8f01e628.js" crossorigin="anonymous"></script>
    <title>Modal</title>
</head>

<body>

    <div class="modal-container">
        <div class="modal-content relative flex-col flex-justify-center flex-align-center w-35 h-30 p-2 rounded-md">
            <button class="btn-close absolute btn btn-icon">
                <i class="fa-solid fa-xmark fa-xl"></i>
            </button>
            <div class="m-1 text-center">
                <p class="h3 font-bold my-1">
                    Limited Time Deal
                </p>
                <p class="text-md my-1">
                    This is not my expertise so I am out. But I wish you all the best. You can close it!
                </p>
            </div>
            <div class="flex-row flex-justify-center flex-align-center h-fit w-full flex-gap-2">
                <button class="btn btn-secondary rounded-md m-0-5 px-1 py-0-25 inline-block">Go Back</button>
                <button class="btn btn-primary rounded-md m-0-5 px-1 py-0-25 inline-block" href="#" target="_blank">Go Nowhere</button>
            </div>
        </div>
    </div>


</body>

</html>
